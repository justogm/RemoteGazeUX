<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://unpkg.com/heatmap.js"></script>
    <title>Resultados</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .heatmap {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #f0f0f0; /* Color de fondo para mayor visibilidad */
      }

      #img_interes {
        width: 100%;
        height: auto;
      }

      #btn-volver {
        position: fixed;
        top: 20px;
        left: -85px;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        text-decoration: none;
        font-weight: 500;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        transition: left 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      #btn-volver:hover {
        left: 0;
        box-shadow: 2px 4px 12px rgba(0,0,0,0.3);
      }

      #btn-volver svg {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <a href="/sujetos" id="btn-volver">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      Volver
    </a>

    <div class="heatmap">
      <div style="height: 100%; width: 100%">
        <div class="iframe-container">
          <iframe id="prototype" style="display: none"></iframe>
        </div>
        <div class="image-container">
          <img id="img_interes" style="display: none" alt="Imagen de interés" />
        </div>
      </div>
    </div>

    <button
      id="btn-descarga-tasks"
      type="button"
      class="btn btn-outline-primary"
      onclick="descargarTareas()"
    >
      Descargar Tareas
    </button>

    <button
      id="btn-descarga"
      type="button"
      class="btn btn-outline-primary"
      onclick="descargarArchivo()"
    >
      Descargar Puntos
    </button>

    <script type="text/javascript">
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      function descargarArchivo() {
      window.location.href = `/api/download-points?id=${id}`;
      }

      function descargarTareas() {
      window.location.href = `/api/download-tasklogs?id=${id}`;
      }
      document.getElementById('btn-descarga-tasks').addEventListener('click', function() {
      descargarTareas();
      });
      document.getElementById('btn-descarga').addEventListener('click', function() {
      descargarArchivo();
      });

      window.onload = function() {
      var puntosOriginales = {{ puntos|tojson }};

      fetch("/api/config")
      .then((response) => response.json())
      .then((config) => {
        const prototypeUrl = config.url_path;
        const imgPath = config.img_path;

        if (
          (!prototypeUrl || prototypeUrl === "null") &&
          (!imgPath || imgPath === "null")
        ) {
          console.error(
            "Error: Ambos valores son nulos. Debe configurarse 'prototype_url' o 'img_path'."
          );
          alert(
            "Error: No se ha configurado correctamente el prototipo o la imagen."
          );
          return;
        }

        if (prototypeUrl && prototypeUrl !== "null") {
          console.log(prototypeUrl);
          const iframe = document.getElementById("prototype");
          iframe.src = prototypeUrl;
          iframe.style.display = "block";
        } else if (imgPath && imgPath !== "null") {
          const imgElement = document.getElementById("img_interes");
          imgElement.src = imgPath;
          imgElement.style.display = "block";
        }

        var puntos = puntosOriginales.map(punto => ({
          x: punto.x + Math.abs(Math.min(0, punto.x)),
          y: punto.y + Math.abs(Math.min(0, punto.y))
        }));
        var data = {
          max: 10,
          min: 0,
          data: puntos.map(punto => ({
            x: parseFloat(punto.x),
            y: parseFloat(punto.y),
            value: 5
          }))
        };

        console.log('Puntos:', puntos);

        console.log('Configurando heatmap con los siguientes datos:', data);
        var heatmapInstance = h337.create({
          container: document.querySelector('.heatmap')
        });
        heatmapInstance.setData(data);
        heatmapInstance.repaint();
      })
      .catch((error) =>
        console.error("Error al cargar la configuración desde /api/config:", error)
      );
      };
    </script>
  </body>
</html>
