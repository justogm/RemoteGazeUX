<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://unpkg.com/heatmap.js"></script>
    <title>Resultados</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .heatmap {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #f0f0f0; /* Color de fondo para mayor visibilidad */
      }

      #img_interes {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="heatmap">
      <div style="height: 100%; width: 100%">
        <div class="iframe-container">
          <iframe id="prototype" style="display: none"></iframe>
        </div>
        <div class="image-container">
          <img id="img_interes" style="display: none" alt="Imagen de interés" />
        </div>
      </div>
    </div>

    <button
      id="btn-descarga-tasks"
      type="button"
      class="btn btn-outline-primary"
      onclick="descargarTareas()"
    >
      Descargar Tareas
    </button>

    <button
      id="btn-descarga"
      type="button"
      class="btn btn-outline-primary"
      onclick="descargarArchivo()"
    >
      Descargar Puntos
    </button>

    <script type="text/javascript">
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      function descargarArchivo() {
      window.location.href = `/api/download-points?id=${id}`;
      }

      function descargarTareas() {
      window.location.href = `/api/download-tasklogs?id=${id}`;
      }
      document.getElementById('btn-descarga-tasks').addEventListener('click', function() {
      descargarTareas();
      });
      document.getElementById('btn-descarga').addEventListener('click', function() {
      descargarArchivo();
      });

      window.onload = function() {
      // Convertir el arreglo de puntos de Python a un arreglo de JavaScript
      var puntosOriginales = {{ puntos|tojson }};

      // console.log('Puntos', puntosOriginales);

      fetch("/api/config")
      .then((response) => response.json())
      .then((config) => {
        const prototypeUrl = config.url_path;
        const imgPath = config.img_path;

        // Validar que uno de los dos esté configurado y no ambos
        if (
          (!prototypeUrl || prototypeUrl === "null") &&
          (!imgPath || imgPath === "null")
        ) {
          console.error(
            "Error: Ambos valores son nulos. Debe configurarse 'prototype_url' o 'img_path'."
          );
          alert(
            "Error: No se ha configurado correctamente el prototipo o la imagen."
          );
          return;
        }

        if (prototypeUrl && prototypeUrl !== "null") {
          // Mostrar el iframe del prototipo
          console.log(prototypeUrl);
          const iframe = document.getElementById("prototype");
          iframe.src = prototypeUrl;
          iframe.style.display = "block";
        } else if (imgPath && imgPath !== "null") {
          // Mostrar la imagen
          const imgElement = document.getElementById("img_interes");
          imgElement.src = imgPath;
          imgElement.style.display = "block";
        }

        // Ajusta las coordenadas
        var puntos = puntosOriginales.map(punto => ({
          x: punto.x + Math.abs(Math.min(0, punto.x)), // Asegúrate de que el x sea positivo
          y: punto.y + Math.abs(Math.min(0, punto.y))  // Asegúrate de que el y sea positivo
        }));
        var data = {
          max: 10, // Ajusta este valor para ver más intensidad
          min: 0,
          data: puntos.map(punto => ({
            x: parseFloat(punto.x),
            y: parseFloat(punto.y),
            value: 5 // Puedes cambiarlo para diferentes intensidades
          }))
        };

        // Comprobando los puntos
        console.log('Puntos:', puntos);

        // Configurando heatmap
        console.log('Configurando heatmap con los siguientes datos:', data);
        var heatmapInstance = h337.create({
          container: document.querySelector('.heatmap')
        });
        heatmapInstance.setData(data);
        heatmapInstance.repaint();
      })
      .catch((error) =>
        console.error("Error al cargar la configuración desde /api/config:", error)
      );
      };
    </script>
  </body>
</html>
