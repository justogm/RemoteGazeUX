<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='webgazer.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='gazeTracking.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Medición de trayectoria</title>
</head>
<body>
    <div id="modal-ayuda" class="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Instrucciones</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
                <img src="{{ url_for('static', filename='calibration.png') }}" width="100%" height="100%" alt="webgazer demo instructions"></img>
            </div>
          </div>
        </div>
    </div>

    <div style="height: 100%; width: 100%;">
      <div class="iframe-container">
        <iframe id="prototype" style="display: none;"></iframe>
      </div>
      <div class="image-container">
        <img id="img_interes" style="display: none;" alt="Imagen de interés">
      </div>
    </div>

    <div class="calibrationDiv">
        <input type="button" class="Calibration" id="Pt1"></input>
        <input type="button" class="Calibration" id="Pt2"></input>
        <input type="button" class="Calibration" id="Pt3"></input>
        <input type="button" class="Calibration" id="Pt4"></input>
        <input type="button" class="Calibration" id="Pt5"></input>
        <input type="button" class="Calibration" id="Pt6"></input>
        <input type="button" class="Calibration" id="Pt7"></input>
        <input type="button" class="Calibration" id="Pt8"></input>
        <input type="button" class="Calibration" id="Pt9"></input>
    </div>

    <button id="toggle-bar" class="btn btn-primary" style="position: fixed; top: 20px; right: 20px; z-index: 1050;">
      Mostrar Tarea
    </button>

    <div id="task-bar">
        <div>
            <p id="task-bar-text">Pregunta aquí</p>
        </div>
        <div>
            <input type="text" id="task-bar-input" class="form-control" placeholder="Tu respuesta">
            <div id="task-bar-buttons">
              <button id="task-bar-submit" class="btn btn-primary mt-2">Hecho</button>
              <button id="close-bar" class="btn btn-primary mt-2">Cerrar</button>
              <buttton id="skip-button" class="btn btn-primary mt-2">Saltar</button>
            </div>
        </div>
    </div>
</body>
</html>
